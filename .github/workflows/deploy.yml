name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master # Adjusted to trigger on pushes to master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: rajeshkumar121995/simple_express_cicd

      - name: Verify Pushed Image
        run: docker pull rajeshkumar121995/simple_express_cicd

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull rajeshkumar121995/simple_express_cicd
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker run -d --name web-app -p 3000:3000 rajeshkumar121995/simple_express_cicd

      - name: Install nginx
        run: sudo apt update
        run: sudo apt install nginx

